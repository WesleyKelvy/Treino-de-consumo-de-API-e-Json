<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentários</h2>
        <form id="comment-form">
            <div>
                <label for="email">Seu email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <label for="comentário">Seu comentário</label>
                <textarea name="body" id="body" placeholder="Digite seu comment" required></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <div id="comments-container"></div>
    </div>
</body>

</html>
